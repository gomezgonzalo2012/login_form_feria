<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form prueba</title>
    <link rel="stylesheet" href="../css/login-form-prueba.css">
    <link rel="icon"  type="image/png" href="https://freesvg.org/img/1534129544.png">
</head>
<body>
    <div class="contenedor">
    <h3>Registrate en los formularios</h3>
    <div class="botones">
        <button class="google-btn">
            <picture>
                <img src="https://freesvg.org/img/1534129544.png" alt="google-icon">
            </picture>
            <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
            <picture>
            <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="logo-twitter">
            </picture>
        </button>
    </div>
    <div class="separador">
        <hr>
        <span>Or</span>
        <hr>
    </div>
    
        <form action="resultados.html" method="get">
            <div class="name-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name" >
                </label>
                <label for="username">
                    <span>Userame</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ characters">
                </label>
                <label class="checkbox" for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones y t√©rminos legales.</span>
                </label>
                <button class="create-account" type="submit">
                    <span>Create account</span>
                </button>
            
        </form>
    
</div>
</body>
</html>
