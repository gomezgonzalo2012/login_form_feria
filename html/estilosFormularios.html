<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos a Formularios</title>
    <link rel="stylesheet" href="../css/estilosformularios.css">
</head>
<body>
    <form action="" method="">
        <label for="name">Tu nombre</label>
        <input class="input" type="text" name="name" id="form-1">
        <label for="contra">contraseña verde</label>
        <input class="input" type="password" name="contra" id="form-2">
        <label for="nombre-moderno">Input moderno</label>
        <input class="input-moderno" type="text" name="nombre-moderno" id="form-3" placeholder="Escribe aquí">
        <!--placeholder ver en pagina-->
        <input class="input-fondo" type="text" placeholder="Escribe aquí">
        <input class="input-search" type="text" name="nombre-moderno" id="form-4" placeholder="Escribe aquí">
        <select> <!--despliega un menu de opciones -->
            <option >Opciones</option>
            <option >Opción 1</option>
            <option >Opción 2</option>
            <option >Opción 3</option>

        </select>
    </form>
</body>
</html>
